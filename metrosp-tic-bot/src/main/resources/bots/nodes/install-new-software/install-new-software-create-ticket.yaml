id: 'installNewSoftwareCreateTicket'
type: 'node'
before:
   - type: 'mail'
     provider: 'metroSpTicMailer'
     subject: (js) => return `Criação de novo ticket para instalação de software`;
     message: (js) -> return `Olá ${context.createTicketSoftwareInstallFullName} sua solitação para instalação de software foi recebida com sucesso`;
     to:
        - (js) => return context.createTicketSoftwareInstallEmail;
   - type: 'sms'
     provider: 'metroSpTicSms'
     message: (js) -> return `Olá ${context.createTicketSoftwareInstallFullName} sua solitação para instalação de software foi recebida com sucesso.`;
     to:
        - (js) => return '+55' + context.createTicketSoftwareInstallPhone;
   - type: 'wpp'
     provider: 'metroSpTicWpp'
     message: (js) -> return `Olá ${context.createTicketSoftwareInstallFullName} sua solitação para o procedimento de instalação de software foi recebida com sucesso. Um email e um SMS também foram enviados sobre os dados da solicitação.`;
     to:
        - (js) => return '+55' + context.createTicketSoftwareInstallPhone;
components:
  - type: 'text'
    text: 'Create ticket'